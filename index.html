<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Video Player : Exercise 40</title>
  </head>
  <body>
    <div class="video-player">
      <div class="video-info">
        <video id="video" controls>
          <source
            src="Iphone16_intro.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <div class="details">
          <h2 id="title">Iphone 16 Intro</h2>
          <p id="artist">Apple</p>
        </div>
      </div>

      <div class="progress-container" id="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="time-controls">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <button id="prev" class="control-btn">
          <i class="fas fa-step-backward"></i>
        </button>
        <button id="play" class="control-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="control-btn">
          <i class="fas fa-step-forward"></i>
        </button>
      </div>

      <div class="additional-controls">
        <div class="volume-container">
          <i class="fas fa-volume-down"></i>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="1"
          />
        </div>
        <div class="speed-container">
            <i class="fas fa-tachometer-alt"></i>
            <select name="speed" id="speed">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
      </div>
    </div>
  </body>
</html>
